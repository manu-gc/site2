<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Página Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset e fonte */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #f48fb1, #ce93d8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      font-weight: 300;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    section {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 15px;
      color: #9c27b0;
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding-left: 20px;
      position: relative;
      margin-bottom: 10px;
    }

    li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #ab47bc;
      font-size: 1.1em;
    }

    footer {
      background-color: #f48fb1;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      main {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à minha página!</h1>
    <p>Estudante de programação</p>
  </header>

  <main>
    <section>
      <h2>Minhas Habilidades</h2>
      <ul>
        <li>Lógica de programação</li>
        <li>HTML e CSS</li>
        <li>Trabalho em equipe</li>
        <li>Redes e IoT</li>
      </ul>
    </section>

    <section>
      <h2>Cursos</h2>
      <ul>
        <li>Introdução à Programação</li>
        <li>HTML e CSS Básico</li>
        <li>Arduino</li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 • Desenvolvido por [Seu Nome]
  </footer>
</body>
</html>
