<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Pessoal</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fefbf6;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #f48fb1;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background-color: #ffe0ec;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h2 {
            margin-bottom: 15px;
            color: #c2185b;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        footer {
            background-color: #f48fb1;
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            main {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página!</h1>
        <p>Estudante de programação</p>
    </header>

    <main>
        <section>
            <h2>Minhas Habilidades</h2>
            <ul>
                <li>Lógica de programação</li>
                <li>HTML e CSS</li>
                <li>Trabalho em equipe</li>
                <li>Redes e IoT</li>
            </ul>
        </section>

        <section>
            <h2>Cursos</h2>
            <ul>
                <li>Introdução à Programação</li>
                <li>HTML e CSS Básico</li>
                <li>Arduino</li>
            </ul>
        </section>
    </main>

    <footer>
        © 2025 • Desenvolvido por [Seu Nome]
    </footer>
</body>
</html>
